<html>

<head>
    <title>Books For Libraries - User</title>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BooksForLibraries</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a id="ocr" href="#">Scan Book Cover</a></li>
                <li><a id="choose" href="#">Choose a Book</a></li>
            </ul>
        </div>
    </nav>
    <div id="ocrCover">
        <div style="text-align: center;">
            <video id="video" width="512" height="384"></video>
            <canvas id="picture" width="512" height="384"></canvas>
        </div>
        <br>
        <div style="text-align: center;">
            <button id="snapshot" class="btn btn-default">Take Photo</button>
        </div>
    </div>
    <div id="chooseBook" style="text-align: center;">
        <input type="text" placeholder="Book Title"></input>
        <br>
        <br>
        <button id="submitTitle" class="btn btn-default">Submit</button>
    </div>
</body>

</html>
