<html>

<head>
    <title>Books For Libraries - Librarian</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BooksForLibraries</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a id="request" href="#">Request</a></li>
                <li><a id="approve" href="#">Approve</a></li>
            </ul>
        </div>
    </nav>
    <div id="content">
        <div id="requestBook">
            <label for="#bookName">Book Name </label>
            <input type="text" id="bookName" />
            <button class="btn btn-info" id="makeRequest">Request</button>
            <p class="bookPrice"></p>
            <div class="sk-rotating-plane marginedLeftLoader"></div>
            <img class="hideImage" src="https://feministfairytales.files.wordpress.com/2015/06/the-martian.jpg" />
        </div>
    </div>
    <div class="sk-rotating-plane approveLoader"></div>
    <div id="approveBook">

        <div class="bookMargin">
            <h2>Requested:</h2>
            <h5><i>None</i></h5>
            <br>
            <h2>Approved:</h2>
            <div class="appendNone"></div>
        </div>
        <div class="panel panel-default bookPanel">
            <div class="panel-body">
                <h3>The Martian</h3>
                <h5>By Andy Weir</h5>
                <img class="smallImage" src="../Martian.jpg">
                <br>
                <button class="btn floatButton btn-success" id="submitApprove">Approve</button>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/spinkit.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/index.css">
</body>

</html>
